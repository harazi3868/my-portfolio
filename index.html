<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdirahim Ibrahim | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            },
            slate: {
              850: '#151e2e',
            }
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
          },
          backgroundSize: {
            'grid-size': '40px 40px',
          },
          animation: {
            blob: "blob 7s infinite",
            "spin-slow": "spin 8s linear infinite",
            float: "float 6s ease-in-out infinite",
          },
          keyframes: {
            blob: {
              "0%": {
                transform: "translate(0px, 0px) scale(1)",
              },
              "33%": {
                transform: "translate(30px, -50px) scale(1.1)",
              },
              "66%": {
                transform: "translate(-20px, 20px) scale(0.9)",
              },
              "100%": {
                transform: "translate(0px, 0px) scale(1)",
              },
            },
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-20px)" },
            }
          },
        }
      }
    }
  </script>
  <style>
    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px; /* Offset for fixed header */
    }
    body {
      background-color: #ffffff;
      overflow-x: hidden;
    }
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, #f1f5f9 1px, transparent 1px),
        linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.1",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "nodemailer": "https://esm.sh/nodemailer@^7.0.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
